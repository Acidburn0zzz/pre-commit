environment:
    global:
        COVERAGE_IGNORE_WINDOWS: '# pragma: windows no cover'
        TOX_TESTENV_PASSENV: COVERAGE_IGNORE_WINDOWS
    matrix:
        - TOXENV: py27
        - TOXENV: py36
init:
- ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/install-git-2.12.2.ps1'))
install:
    - "SET PATH=C:\\Python36;C:\\Python36\\Scripts;%PATH%"
    - pip install tox virtualenv --upgrade
    - "mkdir -p C:\\Temp"
    - "SET TMPDIR=C:\\Temp"

# Not a C# project
build: false

before_test:
  # Shut up CRLF messages
  - git config --global core.safecrlf false

test_script: tox

cache:
  - '%LOCALAPPDATA%\pip\cache'
  - '%USERPROFILE%\.pre-commit'
